 let x=0;

 let srcX; 
 let srcY; 
 
 let left = false; 
 let right = true;
 
 let speed = 12; 
 
 fetch(url)
 .then(res=> res.blob())
 .then(blob=>{
 let ObjectURL=URL.createObjectURL(blob);
 usablelmage=ObjectURL;

 });

 let fetchedimage = [];

 for(let i=1; i<8; i++){

 let fetchedimage1 = document.getElementById('output');
 output.width = Width;
 output.height = Height; 
 
 let ctx = output.getContext("2d");
 
 function updateFrame(){
 curFrame = ++curFrame % frameCount; 
 srcX = curFrame * width; 
 ctx.clearRect(x,y,width,height); 
 
 if(left && x>0){
 srcY = start * height; 
 x-=speed; 
 }
 if(right && x<Width-width){
 srcY = stop * height; 
 x+=speed; 
 }

 }
 
 function draw(){
 updateFrame();
 ctx.drawImage(sprites,srcX,srcY,width,height,x,y,width,height);
 }
 
 
 function Start(){
 Start = true; 
 Stop = false; 
 }
 
 function Stop(){
 Stop = false;
 Start = true; 
 }
 
 setInterval(draw,100);
