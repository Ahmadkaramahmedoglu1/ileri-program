 let height = spriteHeight/rows; 
 
 let curFrame = 0; 
 let frameCount = 8;

 let y=200;

 let ctx = canvas.getContext("2d");

 function updateFrame(){

 function draw(){
 updateFrame();
 ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);

 function play(){

 right = false

 }
 
 function moveRight(){

 right = true;

 }

 left = false; 
 right =false; 
 }
 
 setInterval(draw,100);
